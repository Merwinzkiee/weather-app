<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(./assets/img/bg2.webp) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            margin-top: 10%;

        }

        .location {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .date {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 400;
        }

        .description {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        h5{
            font-weight: 700;
        }

        span{
            font-weight: 100;
        }

        .highlight {
            /* font-size: 1.2rem; */
            margin-top: 20px;
        }

        .line {
            border-left: 2px solid rgba(255, 255, 255, 0.5);
            height: 180px;
            margin: 0 30px;
        }

        .highlight span {
            display: block;
            font-weight: bold;
        }

        .clock {
            font-size: 1.2rem;
            text-align: right;
            margin-top: -40px;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-9 mb-0 location">
                Zaragoza, Nueva Ecija
            </div>
            <div class="col-md-3 clock" id="clock"></div>
        </div>
        <div class="row">
            <div class="col-md-12 date" id="date">
                April 20, 2024
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 d-flex ">
                <img src="./assets/icon/cloudy.png" class="weather-icon img-fluid w-25 h-75" alt="Weather Icon">
                <div class="inline-block mx-5">
                    <p class="temperature mb-0">21°</p>
                    <p class="rate">Cloudy</p>
                </div>
            </div>
            <div class="col-md-1 line d-none d-md-block"></div>
            <div class="col-md-5">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <h5>High:</h5>
                        <span >21°</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Wind:</h5>
                        <span>7 mph</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Low:</h5>
                        <span>18°</span>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <h5>Rain:</h5>
                        <span>0%</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Humidity:</h5>
                        <span>21%</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Sunrise:</h5>
                        <span>6:00 AM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
    
                // Pad single digit hours, minutes, and seconds with leading zeros
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
    
                var timeString = hours + ':' + minutes + ':' + seconds;
    
                document.getElementById('clock').textContent = timeString;
    
                // Update the clock every second
                setTimeout(updateClock, 1000);
            }
    
            // Function to update the date
            function updateDate() {
                var now = new Date();
                var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                var dateString = now.toLocaleDateString('en-US', options);
                document.getElementById('date').textContent = dateString;
            }
    
            // Start the clock and date update when the page is loaded
            window.onload = function () {
                updateClock();
                updateDate();
            };
        </script>
</body>

</html>
